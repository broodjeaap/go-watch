{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col h1">
            {{ .Watch.Name }}
        </div>
        <div class="col h1">
            {{ .Watch.Interval }}
        </div>
    </div>
</div>

<table class="table-sm">
{{ range .Filters }}
<tr>
    <td>{{ .Depth }}</td>
    <td>{{ .Filter.ID }}</td>
    <td>{{ .Filter.ParentID }}</td>
    <td>{{ .Filter.Name }}</td>
</tr>
{{ end }}
</table>

{{ end }}
