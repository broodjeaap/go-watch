{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col h1">
            {{ .Watch.Name }}
        </div>
        <div class="col h1">
            {{ .Watch.Interval }}
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th colspan="{{ .MaxDepth }}">ID</th>
            <th>ID</th>
            <th>ParentID</th>
            <th>Name</th>
        </tr>
    </thead>
{{ range .Filters }}
<tr>
    {{ range .Depth }}
        <td></td>
    {{ end }}
    <td>{{ .Filter.ID }}</td>
    <td>{{ .Filter.ParentID }}</td>
    <td>{{ .Filter.Name }}</td>
    {{ range .RevDepth }}
        <td></td>
    {{ end }}
</tr>
{{ end }}
</table>

{{ end }}
